<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Zabani | English Learning</title>

</head>
<body class="overflow-x-hidden">
    <div class="container h-full min-w-full bg-none">
        <nav class="flex justify-between mx-10 my-5">
            <img src="assets/logo.png" alt="Zabani" class="w-40 cursor-pointer">
            <button id="google-forms-button" class="hidden md:block cursor-pointer transition-all bg-[#7ED6DF] text-[#001042] px-6 py-2 rounded-lg border-[#22A6B3] border-b-[4px] hover:-translate-y-[2px] hover:border-b-[6px] active:border-b-[2px]  active:translate-y-[4px]">Join Beta Program</button>
        </nav>
        <main class="flex flex-col md:flex-row justify-between items-center mx-10 text-[#001042]">
            <div class="font-['Inter'] font-semibold md:max-w-[50%] my-20">
                <h1 class="text-4xl md:text-5xl">Making English Learning <span class="font-bold text-[#22A6B3]">Easy</span> for <span class="font-bold text-[#22A6B3]">Pakistanis</span></h1>
                    <p class="text-[#001042]/75 mt-5 max-w-[70%]"><span class="font-bold text-[#22A6B3]">"</span>97.7% of graduate
                        and undergraduate students in Karachi,
                        Pakistan, like and learn English because they
                        believe it is important for their professional
                        and career growth.<span class="font-bold text-[#22A6B3]">"</span></p>
            </div>
            <div class="flex justify-center md:justify-end md:order-2">
                <img src="assets/mockup.png" alt="Zabani" class="w-full md:max-w-[75%] h-auto">
            </div>
        </main>
        <footer class="flex justify-center flex-col items-center mt-20 pb-20">
            <div class="relative mt-6">
                <form action="https://formspree.io/f/mrgnjkrz" id="emailForm" method="post">
                    <div>
                        <input
                        required
                        name="email"
                        id="emailInput"
                        type="email"
                        placeholder="Email address"
                        autocomplete="email"
                        aria-label="Email address"
                        class="block w-full rounded-2xl border border-neutral-300 bg-transparent py-4 pl-6 pr-20 text-base/6 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5"
                        />
                    </div>
                    <div class="absolute inset-y-1 right-1 flex justify-end">
                        <button
                            id="submitButton"
                            type="submit"
                            class="flex aspect-square h-full items-center justify-center rounded-xl bg-[#7ED6DF] text-white transition hover:bg-[#22A6B3]">
                            <svg viewBox="0 0 16 6" aria-hidden="true" class="w-4">
                            <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M16 3 10 .5v2H0v1h10v2L16 3Z"
                            ></path>
                            </svg>
                        </button>
                    </div>
                </form>
              </div>
              <p class="text-sm text-gray-500 mt-2 text-center">Get Updated when Zabani Releases!</p>
              <button id="google-forms-button2" class="md:hidden mt-10 cursor-pointer transition-all bg-[#7ED6DF] text-[#001042] px-6 py-2 rounded-lg border-[#22A6B3] border-b-[4px] hover:-translate-y-[2px] hover:border-b-[6px] active:border-b-[2px]  active:translate-y-[4px]">Join Beta Program</button>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
