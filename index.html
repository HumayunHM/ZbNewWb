<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Zabani | English Learning</title>

</head>
<body>
    <div class="container h-full min-w-full bg-none">
        <nav class="flex justify-between mx-10 my-5">
            <img src="assets/logo.png" alt="Zabani" class="w-40 cursor-pointer">
            <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-semibold text-[#001042] focus:outline-none bg-[#7ED6DF] rounded-lg border border-gray-20">Join Beta Progam</button>
        </nav>
        <main class="flex justify-between items-center mx-10 text-[#001042]">
            <div class="font-['Inter'] font-semibold max-w-[50%] my-20">
                <h1 class="text-5xl">Making English Learning <span class="font-bold text-[#22A6B3]">Easy</span> for <span class="font-bold text-[#22A6B3]">Pakistanis</span></h1>
                    <p class="text-[#001042]/75 mt-5 max-w-[70%]"><span class="font-bold text-[#22A6B3]">"</span>97.7% of graduate
                        and undergraduate students in Karachi,
                        Pakistan, like and learn English because they
                        believe it is important for their professional
                        and career growth.<span class="font-bold text-[#22A6B3]">"</span></p>
            </div>
            <div class="flex justify-end">
                <img src="assets/mockup.png" alt="Zabani" class="w-3/4 h-auto">
            </div>
        </main>
        <footer class="flex justify-center mt-20 pb-20">
            <div class="mx-2">
                <input type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="youremail@email.com">
                <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Get notified when Zabani is released.</p>
            </div>
            <div class="mx-2">
                <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Submit</button>
            </div>
        </footer>
    </div>
</body>
</html>
